<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script type="text/javascript" src="./js/index.js"></script>
		<title>Ironhack cart</title>
	</head>
	<body>
		<h1 class="center">Ironhack Merchandising Shop</h1>
		<div id="items">
			<div class="item center">
				<div><span>IronBuble-head</span></div>
				<div>
					<span class="item-price">$25.00</span>
				</div>
				<label for="item1">QTY</label>
				<input class="item-quantity" type="number" name="item" id="item1" />
				<div><span class="quantity-price">$0</span></div>
				<div><button class="btn btn-delete">Delete</button></div>
			</div>
			<div class="item center">
				<div><span>IronBuble-head</span></div>
				<div>
					<span class="item-price">$15.00</span>
				</div>
				<label for="item2">QTY</label>
				<input class="item-quantity" type="number" name="item2" id="item2" />
				<div><span class="quantity-price">$0</span></div>
				<div><button class="btn btn-delete">Delete</button></div>
			</div>
			<div class="itemCreate space__around">
				<input class="item-name" type="text" name="itemName" id="itemName" />
				<input
					class="item-price"
					type="number"
					name="itemPrice"
					id="itemPrice"
				/>
				<div><button id="new-item-create" class="btn">Create</button></div>
			</div>
		</div>
		<div class="center">
			<button id="calc-prices-button" class="btn btn-success">
				Calculate Prices
			</button>
		</div>
		<div></div>
	</body>
</html>
